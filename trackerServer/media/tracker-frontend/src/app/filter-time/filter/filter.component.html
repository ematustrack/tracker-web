<md-input-container>
  <input
    mdInput
    [mdDatepicker]="picker"
    [placeholder]=[type_d]
    [min]="minDate"
    [max]="maxDate"
    [value]=date
    [(ngModel)]=fecha
    ngModel
    required>
  <button mdSuffix [mdDatepickerToggle]="picker"></button>
</md-input-container>
<md-datepicker #picker></md-datepicker>
